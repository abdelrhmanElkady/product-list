<html>

<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <div class="container mt-5">
        <div class="form-group ">
            <label>
                Product Name:
            </label>
            <input type="text" class="form-control " id="prodName" >
            <small>the name must begin with Capital character and must be between 2 and 20</small>
        </div>
        <div class="form-group ">
            <label>
                Product Price:
            </label>
            <input type="text" class="form-control " id="prodPrice">
        </div>
        <div class="form-group ">
            <label>
                Product Category:
            </label>
            <input type="text" class="form-control " id="prodCat">
        </div>
        <div class="form-group ">
            <label>
                Product Description:
            </label>
            <input type="text" class="form-control " id="prodDesc">
        </div>
        <button class="btn btn-outline-primary" onclick="addProd()">Add Product</button>
        <div class="text-center">
            <h3>Our Products</h3>
            <input type="text" placeholder="search by name" class="form-control w-50 m-auto" onkeyup="prodSearch(this.value)">
        </div>

        <div class="row mt-5 " id="display">

        </div>


    </div>



    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/first.js"></script>
</body>

</html>
